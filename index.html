        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function getRandomFromArray(array) {
            if (!array || array.length === 0) return null;
            return array[Math.floor(Math.random() * array.length)];
        }

        function getAllOpCards() {
            let allOpCards = [];
            Object.keys(supportCards).forEach(stat => {
                const opCards = supportCards[stat].filter(card => card.isOp);
                allOpCards = allOpCards.concat(opCards);
            });
            return allOpCards;
        }

        function getStat(filename) {
            if (filename.includes('ìŠ¤í”¼ë“œ_')) return 'ìŠ¤í”¼ë“œ';
            if (filename.includes('ìŠ¤í…Œë¯¸ë„ˆ_')) return 'ìŠ¤íƒœë¯¸ë„ˆ';
            if (filename.includes('íŒŒì›Œ_')) return 'íŒŒì›Œ';
            if (filename.includes('ê·¼ì„±_')) return 'ê·¼ì„±';
            if (filename.includes('ì§€ëŠ¥_')) return 'ì§€ëŠ¥';
            return '';
        }

                } else {
                    container.innerHTML = '<span>ìºë¦­í„° ì´ë¯¸ì§€</span>';

            if (card.file.includes('_')) {
                img.src = `./images/support-cards/${card.file}.png`;

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            if (tabName === 'support') {
                tabs[0].classList.add('active');
                document.getElementById('support-tab').classList.add('active');
            } else if (tabName === 'character') {
                tabs[1].classList.add('active');
                document.getElementById('character-tab').classList.add('active');
            } else if (tabName === 'roulette') {
                tabs[2].classList.add('active');
                document.getElementById('roulette-tab').classList.add('active');
            }
        }

        // ê¸°ë³¸ì¹´ë“œë°´ ìƒì„± (5ê°œ ìŠ¬ë¡¯)
        function generateNormalSupportBan() {
            const slots = document.querySelectorAll('#support-slots .slot');
            const statOrder = ['speed', 'stamina', 'power', 'guts', 'intelligence'];

            // 1-5ë²ˆ ìŠ¬ë¡¯ë§Œ ì¶”ì²¨ (6ë²ˆì§¸ ìŠ¬ë¡¯ì€ ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
            for (let i = 0; i < 5; i++) {
                const slot = slots[i];
                slot.classList.remove('disabled');
                const cards = supportCards[statOrder[i]];
                
                runSupportRouletteAnimation(slot, cards, i, function(finalCard, slotIndex) {
                    currentSupportCards[slotIndex] = finalCard;
                });
            }
        }

        // ì‚¬ê¸°ì¹´ë“œë°´ ìƒì„± (ì‚¬ê¸°ì¹´ë“œë§Œ)
        function generateOpSupportBan() {
            const slots = document.querySelectorAll('#support-slots .slot');
            const allOpCards = getAllOpCards();

            // 6ë²ˆì§¸ ìŠ¬ë¡¯ë§Œ ì¶”ì²¨ (1-5ë²ˆ ìŠ¬ë¡¯ì€ ê±´ë“œë¦¬ì§€ ì•ŠìŒ)
            const slot = slots[5];

            runSupportRouletteAnimation(slot, allOpCards, 5, function(finalCard, slotIndex) {
                currentSupportCards[slotIndex] = finalCard;
            });

        // ì„œí¬íŠ¸ì¹´ë“œ ë£°ë › ì• ë‹ˆë©”ì´ì…˜
        function runSupportRouletteAnimation(slot, cards, slotIndex, callback) {
            if (!cards || cards.length === 0) return;

            let animationCount = 0;
            const totalAnimations = 14;
            
            function animate() {
                const randomCard = getRandomFromArray(cards);
                if (!randomCard) return;

                updateSupportSlotDisplay(slot, randomCard, true, slotIndex);
                animationCount++;

                let delay;
                if (animationCount <= 8) delay = 100;
                else if (animationCount <= 12) delay = 200;
                else delay = 400;

                if (animationCount < totalAnimations) {
                    setTimeout(animate, delay);
                } else {
                    const finalCard = getRandomFromArray(cards);
                    updateSupportSlotDisplay(slot, finalCard, false, slotIndex);
                    if (callback) callback(finalCard, slotIndex);
                }
            }

            animate();
        }

        // ì„œí¬íŠ¸ì¹´ë“œ ìŠ¬ë¡¯ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateSupportSlotDisplay(slot, card, isAnimation, slotIndex) {
            if (!card) return;

            slot.classList.toggle('animating', isAnimation);
            
            if (!isAnimation) {
                slot.classList.add('final');
                
                // ì‚¬ê¸°ì¹´ë“œë°´ ëª¨ë“œì´ê³  ì‚¬ê¸°ì¹´ë“œì¸ ê²½ìš° ë¹¨ê°„ìƒ‰ ìŠ¤íƒ€ì¼ ì ìš©
                if (card.isOp && slotIndex === 5) {
                    slot.classList.add('op-card');
                    const stat = getStat(card.file);
                    slot.querySelector('.slot-name').textContent = `${stat} ${card.name}`;
                } else {
                    slot.classList.remove('op-card');
                    slot.querySelector('.slot-name').textContent = card.name;
                }
            } else {
                slot.classList.remove('final', 'op-card');
                slot.querySelector('.slot-name').textContent = card.name;
            }

            loadCardImage(slot.querySelector('.slot-image'), card);
        }

        // ê°œë³„ ì„œí¬íŠ¸ì¹´ë“œ ì¬ì¶”ì²¨
        function rerollSupportCard(index) {
            const slot = document.querySelectorAll('#support-slots .slot')[index];
            
            // ë¹„í™œì„± ìŠ¬ë¡¯ì€ í´ë¦­ ë¶ˆê°€
            if (slot.classList.contains('disabled')) return;
            
            if (index < 5) {
                // 1-5ë²ˆ ìŠ¬ë¡¯: í•´ë‹¹ ìŠ¤íƒ¯ì˜ ëª¨ë“  ì¹´ë“œì—ì„œ ì„ íƒ
                const statOrder = ['speed', 'stamina', 'power', 'guts', 'intelligence'];
                const cards = supportCards[statOrder[index]];
                
                runSupportRouletteAnimation(slot, cards, index, function(finalCard, slotIndex) {
                    currentSupportCards[slotIndex] = finalCard;
                });
            } else {
                // 6ë²ˆì§¸ ìŠ¬ë¡¯: ì‚¬ê¸°ì¹´ë“œë§Œ ì„ íƒ
                const allOpCards = getAllOpCards();
                
                runSupportRouletteAnimation(slot, allOpCards, index, function(finalCard, slotIndex) {
                    currentSupportCards[slotIndex] = finalCard;
                });
            }
        }

        // ìºë¦­í„° ë°´ ìƒì„±
        function generateCharacterBan() {
            const slots = document.querySelectorAll('#character-slots .slot');
            const selectedCharacters = [];
            currentCharacters = new Array(6).fill(null);

            function selectUniqueCharacter() {
                let character;
                let attempts = 0;
                do {
                    character = getRandomFromArray(characters);
                    attempts++;
                } while (selectedCharacters.includes(character?.name) && attempts < 50);
                
                if (character && !selectedCharacters.includes(character.name)) {
                    selectedCharacters.push(character.name);
                    return character;
                }
                return getRandomFromArray(characters);
            }

            slots.forEach((slot, index) => {
                slot.classList.remove('disabled');
                runCharacterRouletteAnimation(slot, selectUniqueCharacter, function(finalCharacter) {
                    currentCharacters[index] = finalCharacter;
                });
            });
        }

        // ìºë¦­í„° ë£°ë › ì• ë‹ˆë©”ì´ì…˜
        function runCharacterRouletteAnimation(slot, characterSelector, callback) {
            let animationCount = 0;
            const totalAnimations = 14;
            
            function animate() {
                const randomCharacter = getRandomFromArray(characters);
                if (!randomCharacter) return;

                updateCharacterSlotDisplay(slot, randomCharacter, true);
                animationCount++;

                let delay;
                if (animationCount <= 8) delay = 100;
                else if (animationCount <= 12) delay = 200;
                else delay = 400;

                if (animationCount < totalAnimations) {
                    setTimeout(animate, delay);
                } else {
                    const finalCharacter = characterSelector();
                    updateCharacterSlotDisplay(slot, finalCharacter, false);
                    if (callback) callback(finalCharacter);
                }
            }

            animate();
        }

        // ìºë¦­í„° ìŠ¬ë¡¯ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateCharacterSlotDisplay(slot, character, isAnimation) {
            if (!character) return;

            slot.classList.toggle('animating', isAnimation);
            slot.classList.toggle('final', !isAnimation);
            slot.querySelector('.slot-name').textContent = character.name;

            loadCardImage(slot.querySelector('.slot-image'), character);
        }

        // ê°œë³„ ìºë¦­í„° ì¬ì¶”ì²¨
        function rerollCharacter(index) {
            const slot = document.querySelectorAll('#character-slots .slot')[index];
            const otherCharacters = currentCharacters
                .filter((char, i) => i !== index && char)
                .map(char => char.name);

            function selectUniqueCharacter() {
                let character;
                let attempts = 0;
                do {
                    character = getRandomFromArray(characters);
                    attempts++;
                } while (otherCharacters.includes(character?.name) && attempts < 50);
                return character || getRandomFromArray(characters);
            }

            runCharacterRouletteAnimation(slot, selectUniqueCharacter, function(finalCharacter) {
                currentCharacters[index] = finalCharacter;
            });
        }

        // ìºë¦­í„° ë£°ë › ìƒì„± (4ëª… ë˜ëŠ” 6ëª…)
        function generateCharacterRoulette(mode) {
            currentRouletteMode = mode;
            const slots = document.querySelectorAll('#roulette-slots .slot');
            currentRouletteCharacters = new Array(6).fill(null);

            // 4ëª… ë£°ë ›: ì™¼ìª½ 2x2 (0,1,3,4ë²ˆ ìŠ¬ë¡¯)
            // 6ëª… ë£°ë ›: ì „ì²´ 6ê°œ ìŠ¬ë¡¯
            const activeSlots = mode === 4 ? [0, 1, 3, 4] : [0, 1, 2, 3, 4, 5];

            slots.forEach((slot, index) => {
                if (activeSlots.includes(index)) {
                    // í™œì„±í™”í•  ìŠ¬ë¡¯
                    slot.classList.remove('disabled');
                    runCharacterRouletteAnimation(slot, function() {
                        return getRandomFromArray(characters); // ì™„ì „ ëœë¤, ì¤‘ë³µ í—ˆìš©
                    }, function(finalCharacter) {
                        currentRouletteCharacters[index] = finalCharacter;
                    });
                } else {
                    // ë¹„í™œì„±í™”í•  ìŠ¬ë¡¯
                    slot.classList.add('disabled');
                    slot.querySelector('.slot-image').innerHTML = '<span>ì‚¬ìš© ì•ˆí•¨</span>';
                    slot.querySelector('.slot-name').textContent = 'ë¹„í™œì„±';
                    currentRouletteCharacters[index] = null;
                }
            });
        }

        // ê°œë³„ ìºë¦­í„° ë£°ë › ì¬ì¶”ì²¨
        function rerollRouletteCharacter(index) {
            // 4ëª… ë£°ë ›: ì™¼ìª½ 2x2 (0,1,3,4ë²ˆ ìŠ¬ë¡¯)ë§Œ í™œì„±
            // 6ëª… ë£°ë ›: ì „ì²´ 6ê°œ ìŠ¬ë¡¯ í™œì„±
            const activeSlots = currentRouletteMode === 4 ? [0, 1, 3, 4] : [0, 1, 2, 3, 4, 5];
            
            if (!activeSlots.includes(index)) return; // ë¹„í™œì„± ìŠ¬ë¡¯ì€ í´ë¦­ ë¶ˆê°€
            
            const slot = document.querySelectorAll('#roulette-slots .slot')[index];

            runCharacterRouletteAnimation(slot, function() {
                return getRandomFromArray(characters); // ì™„ì „ ëœë¤
            }, function(finalCharacter) {
                currentRouletteCharacters[index] = finalCharacter;
            });
        }

        // ë³µì‚¬ ê¸°ëŠ¥ë“¤
        function copySupportContent() {
            if (currentSupportCards.filter(card => card).length === 0) {
                showNotification('ë¨¼ì € ì„œí¬íŠ¸ì¹´ë“œ ë°´ì„ ìƒì„±í•´ì£¼ì„¸ìš”!');
                return;
            }

            let result = 'ì„œí¬íŠ¸ì¹´ë“œë°´\n';
            const stats = ['ìŠ¤í”¼ë“œ', 'ìŠ¤íƒœë¯¸ë„ˆ', 'íŒŒì›Œ', 'ê·¼ì„±', 'ì§€ëŠ¥'];
            
            stats.forEach(stat => {
                const normalCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && !card.isOp);
                const opCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && card.isOp);
                
                result += ` - ${stat} : `;
                
                if (normalCards.length > 0) {
                    result += normalCards.map(card => card.name).join(', ');
                }
                
                if (opCards.length > 0) {
                    if (normalCards.length > 0) {
                        result += ' + ' + opCards.map(card => card.name).join(', ');
                    } else {
                        result += opCards.map(card => card.name).join(', ');
                    }
                }
                
                result += '\n';
            });

            navigator.clipboard.writeText(result).then(function() {
                showNotification('ì„œí¬íŠ¸ì¹´ë“œ ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(function() {
                showNotification('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

        function copyCharacterContent() {
            if (currentCharacters.filter(char => char).length === 0) {
                showNotification('ë¨¼ì € ìºë¦­í„° ë°´ì„ ìƒì„±í•´ì£¼ì„¸ìš”!');
                return;
            }

            let result = 'ìºë¦­í„°ë°´\n';
            const row1 = currentCharacters.slice(0, 3).map(char => char ? char.name : '').filter(name => name);
            const row2 = currentCharacters.slice(3, 6).map(char => char ? char.name : '').filter(name => name);
            
            if (row1.length > 0) {
                result += ' - ' + row1.join(' / ') + '\n';
            }
            if (row2.length > 0) {
                result += ' - ' + row2.join(' / ');
            }

            navigator.clipboard.writeText(result).then(function() {
                showNotification('ìºë¦­í„° ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(function() {
                showNotification('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

        function copyRouletteContent() {
            // 4ëª… ë£°ë ›: ì™¼ìª½ 2x2 (0,1,3,4ë²ˆ ìŠ¬ë¡¯)
            // 6ëª… ë£°ë ›: ì „ì²´ 6ê°œ ìŠ¬ë¡¯
            const activeSlots = currentRouletteMode === 4 ? [0, 1, 3, 4] : [0, 1, 2, 3, 4, 5];
            const activeCharacters = activeSlots
                .map(index => currentRouletteCharacters[index])
                .filter(char => char);
                
            if (activeCharacters.length === 0) {
                showNotification('ë¨¼ì € ìºë¦­í„° ë£°ë ›ì„ ìƒì„±í•´ì£¼ì„¸ìš”!');
                return;
            }

            const result = activeCharacters.map(char => char.name).join(' / ');

            navigator.clipboard.writeText(result).then(function() {
                showNotification('ìºë¦­í„° ë£°ë › ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(function() {
                showNotification('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            });
        }

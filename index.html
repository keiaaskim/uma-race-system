        // Î≥µÏÇ¨ Í∏∞Îä•Îì§
        function copySupportContent() {
            if (currentSupportCards.filter(card => card).length === 0) {
                showNotification('Î®ºÏ†Ä ÏÑúÌè¨Ìä∏Ïπ¥Îìú Î∞¥ÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            let result = 'ÏÑúÌè¨Ìä∏Ïπ¥ÎìúÎ∞¥\n';
            const stats = ['Ïä§ÌîºÎìú', 'Ïä§ÌÉúÎØ∏ÎÑà', 'ÌååÏõå', 'Í∑ºÏÑ±', 'ÏßÄÎä•'];
            
            stats.forEach(stat => {
                const normalCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && !card.isOp);
                const opCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && card.isOp);
                
                result += ` - ${stat} : `;
                
                if (normalCards.length > 0) {
                    result += normalCards.map(card => card.name).join(', ');
                }
                
                if (opCards.length > 0) {
                    if (normalCards.length > 0) {
                        result += ' + ' + opCards.map(card => card.name).join(', ');
                    } else {
                        result += opCards.map(card => card.name).join(', ');
                    }
                }
                
                result += '\n';
            });

            navigator.clipboard.writeText(result).then(function() {
                showNotification('ÏÑúÌè¨Ìä∏Ïπ¥Îìú ÎÇ¥Ïö©Ïù¥ Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            }).catch(function() {
                showNotification('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
        }

        function copyCharacterContent() {
            if (currentCharacters.filter(char => char).length === 0) {
                showNotification('Î®ºÏ†Ä Ï∫êÎ¶≠ÌÑ∞ Î∞¥ÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            let result = 'Ï∫êÎ¶≠ÌÑ∞Î∞¥\n';
            const row1 = currentCharacters.slice(0, 3).map(char => char ? char.name : '').filter(name => name);
            const row2 = currentCharacters.slice(3, 6).map(char => char ? char.name : '').filter(name => name);

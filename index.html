        // ì„œí¬íŠ¸ì¹´ë“œ ë°´ ìƒì„± - ì™„ì „íˆ ìƒˆë¡œìš´ ë¡œì§
        function generateSupportBan() {
            if (supportBanInProgress) return;
            
            supportBanInProgress = true;
            currentSupportCards = new Array(6).fill(null);
            let completedSlots = 0;
            
            const slots = document.querySelectorAll('#support-slots .slot');
            const statOrder = ['speed', 'stamina', 'power', 'guts', 'intelligence'];

            // 6ë²ˆì§¸ ìŠ¬ë¡¯ì„ ëŒ€ê¸° ìƒíƒœë¡œ ì„¤ì •

            slots[5].querySelector('.slot-image').innerHTML = '<span>ì‚¬ê¸°ì¹´ë“œ ëŒ€ê¸° ì¤‘...</span>';

            // ì²˜ìŒ 5ì¥ë§Œ ë™ì‹œì— ì‹œì‘
            for (let i = 0; i < 5; i++) {
                const slot = slots[i];
                const cards = supportCards[statOrder[i]];
                
                runSupportRouletteAnimation(slot, cards, i, function(finalCard, slotIndex) {

                    completedSlots++;

                    if (completedSlots === 5) {

        // ì‚¬ê¸°ì¹´ë“œ ìŠ¬ë¡¯ ì‹œì‘
        function startOpCardSlot() {
            const slot = document.querySelectorAll('#support-slots .slot')[5];
            const bannedCards = currentSupportCards.slice(0, 5).map(card => card.name);
            let availableOpCards = getAllOpCards().filter(card => !bannedCards.includes(card.name));
            
            // ì‚¬ìš© ê°€ëŠ¥í•œ ì‚¬ê¸°ì¹´ë“œê°€ ì—†ìœ¼ë©´ ëª¨ë“  ì‚¬ê¸°ì¹´ë“œì—ì„œ ì„ íƒ
            if (availableOpCards.length === 0) {
                availableOpCards = getAllOpCards();
            }
            
            runSupportRouletteAnimation(slot, availableOpCards, 5, function(finalCard, slotIndex) {
                currentSupportCards[slotIndex] = finalCard;
                supportBanInProgress = false;
            });
        }

        // ì„œí¬íŠ¸ì¹´ë“œ ë£°ë › ì• ë‹ˆë©”ì´ì…˜
        function runSupportRouletteAnimation(slot, cards, slotIndex, callback) {
            if (!cards || cards.length === 0) return;

            let animationCount = 0;
            const totalAnimations = 14;
            
            function animate() {
                const randomCard = getRandomFromArray(cards);
                if (!randomCard) return;

                updateSupportSlotDisplay(slot, randomCard, true);
                animationCount++;

                let delay;
                if (animationCount <= 8) delay = 100;
                else if (animationCount <= 12) delay = 200;
                else delay = 400;

                if (animationCount < totalAnimations) {
                    setTimeout(animate, delay);
                } else {
                    const finalCard = getRandomFromArray(cards);
                    updateSupportSlotDisplay(slot, finalCard, false);
                    if (callback) callback(finalCard, slotIndex);
                }
            }

            animate();
        }

        // ì„œí¬íŠ¸ì¹´ë“œ ìŠ¬ë¡¯ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateSupportSlotDisplay(slot, card, isAnimation) {
            if (!card) return;

            slot.classList.remove('waiting');
            slot.classList.toggle('animating', isAnimation);
            slot.classList.toggle('final', !isAnimation);

            const nameElement = slot.querySelector('.slot-name');
            const imageElement = slot.querySelector('.slot-image');

            if (card.isOp && !isAnimation) {

                const stat = getStat(card.file);

                slot.style.borderColor = '#007bff';

                nameElement.style.color = '#007bff';

            } else {
                // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ì¼ ë•ŒëŠ” ê¸°ë³¸ ìŠ¤íƒ€ì¼
                slot.style.borderColor = '';
                slot.style.background = '';
                nameElement.style.color = '';
                nameElement.textContent = card.name;

            loadCardImage(imageElement, card);
        }

        // ê°œë³„ ì„œí¬íŠ¸ì¹´ë“œ ì¬ì¶”ì²¨
        function rerollSupportCard(index) {
            if (supportBanInProgress) return;
            
            const slot = document.querySelectorAll('#support-slots .slot')[index];
            
            if (index < 5) {
                // ì²˜ìŒ 5ì¥ì€ í•´ë‹¹ ìŠ¤íƒ¯ì˜ ëª¨ë“  ì¹´ë“œì—ì„œ ì„ íƒ
                const statOrder = ['speed', 'stamina', 'power', 'guts', 'intelligence'];
                const cards = supportCards[statOrder[index]];
                
                runSupportRouletteAnimation(slot, cards, index, function(finalCard, slotIndex) {

                });
            } else {

                const bannedCards = currentSupportCards.slice(0, 5).map(card => card ? card.name : '');
                let availableOpCards = getAllOpCards().filter(card => !bannedCards.includes(card.name));
                
                if (availableOpCards.length === 0) {
                    availableOpCards = getAllOpCards();
                }
                
                runSupportRouletteAnimation(slot, availableOpCards, index, function(finalCard, slotIndex) {
                    currentSupportCards[slotIndex] = finalCard;
                });
            }
        }

        // ìºë¦­í„° ë°´ ìƒì„±
        function generateCharacterBan() {
            const slots = document.querySelectorAll('#character-slots .slot');
            const selectedCharacters = [];
            currentCharacters = new Array(6).fill(null);

            function selectUniqueCharacter() {
                let character;
                let attempts = 0;
                do {
                    character = getRandomFromArray(characters);
                    attempts++;
                } while (selectedCharacters.includes(character?.name) && attempts < 50);
                
                if (character && !selectedCharacters.includes(character.name)) {
                    selectedCharacters.push(character.name);
                    return character;
                }
                return getRandomFromArray(characters);
            }

            slots.forEach((slot, index) => {
                runCharacterRouletteAnimation(slot, selectUniqueCharacter, function(finalCharacter) {
                    currentCharacters[index] = finalCharacter;
                });
            });
        }

                else if (animationCount <= 12) delay = 200;

                if (animationCount < totalAnimations) {
                    setTimeout(animate, delay);
                } else {
                    const finalCharacter = characterSelector();
                    updateCharacterSlotDisplay(slot, finalCharacter, false);
                    if (callback) callback(finalCharacter);
                }
            }

            animate();
        }

        // ê°œë³„ ìºë¦­í„° ì¬ì¶”ì²¨
        function rerollCharacter(index) {
            const slot = document.querySelectorAll('#character-slots .slot')[index];
            const otherCharacters = currentCharacters

                do {

                return character || getRandomFromArray(characters);

            runCharacterRouletteAnimation(slot, selectUniqueCharacter, function(finalCharacter) {
                currentCharacters[index] = finalCharacter;

        // ë³µì‚¬ ê¸°ëŠ¥ë“¤
        function copySupportContent() {
            if (currentSupportCards.filter(card => card).length === 0) {

            let result = 'ì„œí¬íŠ¸ì¹´ë“œë°´\n';

            stats.forEach(stat => {
                const normalCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && !card.isOp);
                const opCards = currentSupportCards.filter(card => card && getStat(card.file) === stat && card.isOp);
                
                result += ` - ${stat} : `;
                
                if (normalCards.length > 0) {
                    result += normalCards.map(card => card.name).join(', ');

                if (opCards.length > 0) {
                    if (normalCards.length > 0) {
                        result += ' + ' + opCards.map(card => card.name).join(', ');
                    } else {
                        result += opCards.map(card => card.name).join(', ');

                result += '\n';

            navigator.clipboard.writeText(result).then(function() {
                showNotification('ì„œí¬íŠ¸ì¹´ë“œ ë‚´ìš©ì´ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
